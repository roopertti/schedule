<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Scheduling prototype</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fullcalendar.min.css">
	<style>
		body {
			margin-top: 10px;
		}
		.bottomline {
			display: block;
			width: 100%;
			border-bottom: 1px solid #bfbfbf;
			margin-top: 30px;
		}
		.topline {
			display: block;
			width: 100%;
			border-top: 1px solid #bfbfbf;
			margin-bottom: 30px;
		}
	</style>
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="adminCtrl">
	<div class="container">
		<h1>Scheduling App</h1>
		<div class="row">
			<div class="col-md-3">
				<h3>Add event</h3>
				<form>
					<div class="form-group row">
						<h4>Date</h4>
						<div class="col-xs-4">
							<label for="">Day:</label>
							<input type="text" class="form-control" ng-model="day">
						</div>
						<div class="col-xs-4">
							<label for="">Month:</label>
							<input type="text" class="form-control" ng-model="month">
						</div>
						<div class="col-xs-4">
							<label for="">Year:</label>
							<input type="text" class="form-control" ng-model="year">
						</div>
						
					</div>
					<div class="form-group row">
						<h4>Starting time</h4>
						<div class="col-xs-6">
							<label for="">Hours:</label>
							<input type="text" class="form-control" ng-model="startH">
						</div>
						<div class="col-xs-6">
							<label for="">Minutes:</label>
							<input type="text" class="form-control" ng-model="startM">
						</div>
					</div>
					<div class="form-group row">
						<h4>Ending time</h4>
						<div class="col-xs-6">
							<label for="">Hours:</label>
							<input type="text" class="form-control" ng-model="endH">
						</div>
						<div class="col-xs-6">
							<label for="">Minutes:</label>
							<input type="text" class="form-control" ng-model="endM">
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-success" ng-click="addEvent()">Add event</button>
					</div>
				</form>
			</div>
			<div class="col-md-3">
				<div class="well">
					<span class="topline"></span>
					<h3 class="text-center">Instructions</h3>
					<p>Date format: DD:MM:YYYY</p>
					<p>Time format: HH:MM</p>
					<p>Click 'Add Event' to create a new event!</p>
					<span class="bottomline"></span>
				</div>
			</div>
		</div>
		<div class="row" ng-controller="calendarCtrl">
			<div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
			<button class="btn btn-success" ng-click="addEventsFromCalendar()">Add new events</button>
			<button class="btn btn-info" ng-click="getEvents()">Refresh</button>
			<button class="btn btn-warning" ng-click="clearNewEvents()">Reset</button>
		</div>
	</div>
</body>
</html>
